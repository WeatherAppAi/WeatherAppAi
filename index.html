<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YR-stil Vær App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Vær App med Klesrådgiver</h1>
    <div class="search">
      <input type="text" id="cityInput" placeholder="Skriv inn by eller by,land">
      <button id="searchBtn">Søk</button>
    </div>
  </header>

  <main>
    <!-- Værkort -->
    <div id="weatherResult" class="weather-card hidden">
      <div class="weather-main">
        <div class="weather-temp">
          <h2 id="cityName"></h2>
          <img id="weatherIcon" alt="Værikon">
          <p id="temperature"></p>
          <p id="description"></p>
        </div>
        <div class="weather-details">
          <p id="humidity"></p>
          <p id="wind"></p>
          <p id="clothingAdvice"></p>
          <button id="addFavoriteBtn">Legg til favoritt</button>
        </div>
      </div>
    </div>

    <!-- Favorittbyer -->
    <div class="favorites">
      <h3>Dine favoritter</h3>
      <ul id="favoriteList"></ul>
    </div>

    <!-- Topp 5 populære byer -->
    <div class="topCities">
      <h3>Populære byer</h3>
      <button onclick="fetchWeather('Oslo,no')">Oslo</button>
      <button onclick="fetchWeather('Bergen,no')">Bergen</button>
      <button onclick="fetchWeather('Trondheim,no')">Trondheim</button>
      <button onclick="fetchWeather('Stavanger,no')">Stavanger</button>
      <button onclick="fetchWeather('Tromsø,no')">Tromsø</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
